services:
- docker

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

script:
- docker build --target test --tag todo-app:test .
- docker run --env SECRET_KEY --env SECRET_TOKEN --env BOARD_ID todo-app:test tests
- docker run --env SECRET_KEY --env SECRET_TOKEN --env BOARD_ID todo-app:test tests_e2e

before_deploy:
- echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
- docker build --target production --tag $DOCKER_USERNAME/todo-app:latest .
- docker push $DOCKER_USERNAME/todo-app:latest
- docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
- docker tag $DOCKER_USER/todo-app:latest registry.heroku.com/ganker-todo-app/web
- docker push registry.heroku.com/ganker-todo-app/web

deploy:
  provider: script
  script: heroku container:release web --app ganker-todo-app
  on:
    branch: pex8