services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

script:
- docker build --target test --tag todo-app:test .
- docker run --env SECRET_KEY --env SECRET_TOKEN --env BOARD_ID todo-app:test tests
- docker run --env SECRET_KEY --env SECRET_TOKEN --env BOARD_ID todo-app:test tests_e2e

- echo $DOCKER_PASSWORD | docker login --username $DOCKER_USER --password-stdin
- docker build --target production --tag $DOCKER_USER/todo-app:latest .
- docker push $DOCKER_USER/todo-app:latest